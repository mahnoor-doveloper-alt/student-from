            
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .table-container {
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #e2e2e2;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #e2f7e2;
            cursor: pointer;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .add-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="tevtacolleg.jpg" height="800" width="1500">
    <h1>Student Information</h1>

    <div class="table-container">
        <button class="add-btn">Add New Student</button>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Ali Ahmed</td>
                    <td>ali@example.com</td>
                    <td>Web Development</td>
                    <td><button>Edit</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Sara Khan</td>
                    <td>sara@example.com</td>
                    <td>Graphic Design</td>
                    <td><button>Edit</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
